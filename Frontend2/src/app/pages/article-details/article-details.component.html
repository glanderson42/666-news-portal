<mat-card class="index-card">
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-subtitle>
      <p>{{ article.user.firstName }} {{ article.user.lastName }}</p>
      <p>{{ article.postDate | date: "yyyy/MM/dd HH:mm" }}</p>
    </mat-card-subtitle>
    <mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
    </mat-card-header>
    <mat-card-content>{{ article.content }}</mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="">BACK</button>
    </mat-card-actions>
    <!-- {{ article.modifiedDate }} -->
    <!-- {{ article.content }} -->
  </mat-card>
