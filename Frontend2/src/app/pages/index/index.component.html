<h2>Articles</h2>

<mat-grid-list cols="2" rowHeight="600">
  <mat-grid-tile
    *ngFor="let article of articles"
    [colspan]="1"
    [rowspan]="1"
  >
    <mat-card class="index-card">
      <mat-card-title>{{ article.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ article.user.firstName }} {{ article.user.lastName }}
        {{ article.postDate | date: "yyyy/MM/dd HH:mm" }}
      </mat-card-subtitle>
      <mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
      </mat-card-header>
      <mat-card-content>{{ article.summary }}</mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="article-details/{{article.id}}">MORE</button>
        <button mat-button *ngIf="authService.isLoggedIn" routerLink="article-update/{{article.id}}">EDIT</button>
        <button mat-button *ngIf="authService.isLoggedIn" (click)="delete(article.id)">DELETE</button>
      </mat-card-actions>
      <!-- {{ article.modifiedDate }} -->
      <!-- {{ article.content }} -->
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
